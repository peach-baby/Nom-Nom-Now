<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Dashboard</title>
    <!-- Bootstrap for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/css/owner-dashboard.css">
</head>
<body class="bg-light">
    <!-- Sidebar and overlay -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fa-solid fa-utensils"></i> Nom Nom Now</h2>
            <button id="closeSidebar" class="btn btn-link"><i class="fas fa-times"></i></button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" class="sidebar-link"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#add-restaurant" class="sidebar-link"><i class="fas fa-plus"></i> Add Restaurant</a></li>
            <li><a href="#manage-restaurants" class="sidebar-link"><i class="fas fa-store"></i> Manage Restaurants</a></li>
            <li><a href="#orders" class="sidebar-link"><i class="fas fa-receipt"></i> Orders</a></li>
            <li><a href="#profile" class="sidebar-link"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="#" id="logoutSidebar" class="sidebar-link text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <!-- Hamburger menu button -->
    <button id="openSidebar" class="btn btn-link sidebar-toggle"><i class="fas fa-bars"></i></button>
    <div class="container py-4">
        <h1 class="text-danger mb-4"><i class="fa-solid fa-utensils"></i> Restaurant Owner Dashboard</h1>
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="h4 text-danger">Add New Restaurant</h2>
                <form id="addRestaurantForm" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="restaurantName" class="form-control" placeholder="Restaurant Name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="restaurantCuisine" class="form-control" placeholder="Cuisine" required>
                    </div>
                    <div class="col-md-4">
                        <textarea id="restaurantDescription" class="form-control" placeholder="Description"></textarea>
                    </div>
                    <div class="col-md-1 d-grid">
                        <button type="submit" class="btn btn-danger">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <h2 class="text-danger mb-3">Your Restaurants</h2>
        <div id="ownerRestaurants" class="row g-4"></div>
        <div id="profileSection" style="display:none; max-width: 500px; margin: 2rem auto 0 auto;">
            <h2 class="text-danger mb-4"><i class="fas fa-user"></i> Profile</h2>
            <form id="profileForm">
                <div class="mb-2">
                    <label>Name</label>
                    <input type="text" class="form-control" id="profileName" required>
                </div>
                <div class="mb-2">
                    <label>Email</label>
                    <input type="email" class="form-control" id="profileEmail" required>
                </div>
                <div class="mb-2">
                    <label>New Password</label>
                    <input type="password" class="form-control" id="profilePassword" placeholder="Leave blank to keep current">
                </div>
                <button type="submit" class="btn btn-danger">Update Profile</button>
            </form>
        </div>
        <div id="ordersSection" style="display:none;">
            <h2 class="text-danger mb-4"><i class="fas fa-receipt"></i> Upcoming Orders</h2>
            <div id="ordersList"></div>
        </div>
    </div>
    <script src="/js/owner-dashboard.js"></script>
</body>
</html>
